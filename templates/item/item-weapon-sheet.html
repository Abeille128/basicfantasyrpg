<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-3col">
        <div class="resource">
          <label class="resource-label">Price</label>
          <input type="text" name="data.price.value" value="{{data.price.value}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Size</label>
          <input type="text" name="data.size" value="{{data.size}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Weight</label>
          <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="String"/>
        </div>
      </div>
      <div class="grid grid-4col">
        <div class="resource">
          <label class="resource-label">Damage</label>
          <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Bonus AB</label>
          <input type="text" name="data.bonusAb" value="{{data.bonusAb}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Range</label>
          <input type="text" name="data.range" value="{{data.range}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Ranged</label><br>
          <input type="checkbox" name="data.ranged" value="{{data.ranged}}" {{checked data.ranged}} data-dtype="Boolean"/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="description">
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

  </section>

</form>
