<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-4col">
        <div class="resource">
          <label class="resource-label">Class</label>
          <input type="text" name="data.class" value="{{data.class}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Level</label>
          <input type="text" name="data.spellLevel" value="{{data.spellLevel}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Range</label>
          <input type="text" name="data.range" value="{{data.range}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">Duration</label>
          <input type="text" name="data.duration" value="{{data.duration}}" data-dtype="String"/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="description">
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

  </section>

</form>
