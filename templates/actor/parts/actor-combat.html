<section class="resources grid grid-4col">

  <div class="resource flex-group-center">
    <label for="data.armorClass.value" class="resource-label">AC</label>
    <div class="resource-content flexrow flex-center flex-between">
      <input type="text" name="data.armorClass.value" value="{{data.armorClass.value}}" data-dtype="Number"/>
    </div>
  </div>

  <div class="resource flex-group-center">
    <label for="data.attackBonus.value" class="resource-label">AB</label>
    <div class="resource-content flexrow flex-center flex-between">
      <input type="text" name="data.attackBonus.value" value="{{data.attackBonus.value}}" data-dtype="Number"/>
    </div>
  </div>

  <div class="resource flex-group-center">
    <label for="data.move.value" class="resource-label">Move</label>
    <div class="resource-content flexrow flex-center flex-between">
      <input type="text" name="data.move.value" value="{{data.move.value}}" data-dtype="Number"/>
    </div>
  </div>

  <div class="resource flex-group-center">
    <label for="data.initBonus.value" class="resource-label">Init. Bonus</label>
    <div class="resource-content flexrow flex-center flex-between">
      <input type="text" name="data.initBonus.value" value="{{data.initBonus.value}}" data-dtype="Number"/>
    </div>
  </div>

</section>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="weapon"><i class="fas fa-plus"></i>Add weapon</a>
    </div>
  </li>
  {{#each weapons as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-detail">AC</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="armor"><i class="fas fa-plus"></i>Add armor</a>
    </div>
  </li>
  {{#each armors as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-detail">AC {{item.data.armorClass}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
